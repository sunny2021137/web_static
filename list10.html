<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <title>DABAIYA-商品頁</title>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/list.js"></script>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/list.css">
    <link rel="stylesheet" href="css/fontawesome-free-5.15.2-web/css/all.css">
    <link rel="stylesheet" href="css/color.css">
</head>

<body>
    <div class="listIndex">10</div>
    <div class="patternAmount">3</div>
    <div class="container" id="blur">
        <nav>
            <div class="menu-icon">
                <i class="fas fa-hamburger"></i>
            </div>
            <div class="logo">DABAIYA</div>
            <div class="nav-items">
                <li><a href="index.html">主頁</a></li>
                <li><a href="intro.html" target="_blank">介紹</a></li>
                <li><a href="login.html" target="_blank">登錄 & 註冊</a></li>
            </div>
            <div class="search-icon">
                <i class="fas fa-search"></i>
            </div>
            <div class="cancel-icon">
                <i class="fas fa-times"></i>
            </div>
            <form action="#">
                <input type="search" class="search-data" placeholder="想要找什麼呢?" required>
                <button type="submit" class="fas fa-search"></button>
            </form>
        </nav>
        <div class="main">
            <div class="display">
                <button id="right"><i class="far fa-hand-point-right"></i></button>
                <button id="left"><i class="far fa-hand-point-left"></i></button>
                <p class="information">
                    <span class="im">小白龍系列是貼圖設計師PotatoAtHome的作品。</span>
                </p>
                <div class="item">
                    <img src="images/i12-white.jpg" alt="" id="phone" class="i12 itemUp">
                    <img src="images/i12-whitecase.PNG" alt="" class="itemUp" id="phoneCase">
                    <img src="images/handfront2.png" alt="" class="itemUp" id="frontHand">
                    <img src="images/10/1.png" alt="" class="itemUp" id="pattern">
                </div>
            </div>
            <div class="style">
                <div class="info">
                    <h1>
                        <span><i>小</i></span>
                        <span><i>白</i></span>
                        <span><i>龍</i></span>
                        <span><i>-</i></span>
                        <span><i>怪表情篇</i></span>
                        <span id="patternNumber"><i>#1</i></span>
                    </h1>
                    <p><span id="price">$280</span><button onclick="toggle()">購買</button></p>
                </div>
                <ul class="accordion">
                    <li>
                        <!-- 利用radio單選特性做手風琴選單 -->
                        <input type="radio" name="acc" id="phoneName" /><label for="phoneName">您的手機型號<i
                                class="fas fa-caret-right"></i></label>
                        <ol>
                            <li>
                                <input type="radio" name="phoneName" value="0" id="phoneName1" class="phoneOption"
                                    checked>
                                <label for="phoneName1"><i class="fas fa-check"></i>iphone12</label>
                            </li>
                            <li>
                                <input type="radio" name="phoneName" value="1" id="phoneName2" class="phoneOption">
                                <label for="phoneName2"><i class="fas fa-check"></i>iphoneSE</label>
                            </li>
                        </ol>
                    </li>
                    <li>
                        <input type="radio" name="acc" id="phoneColor" /><label for="phoneColor">您的手機顏色<i
                                class="fas fa-caret-right"></i></label>
                        <ol>
                            <li>
                                <span>
                                    <input type="radio" name="phoneColor" value="0" id="phoneColor1" checked>
                                    <label for="phoneColor1" class="color i12-white"></label>
                                </span>
                                <span>
                                    <input type="radio" name="phoneColor" id="phoneColor2" value="1">
                                    <label for="phoneColor2" class="color i12-black"></label>
                                </span>
                                <span>
                                    <input type="radio" name="phoneColor" id="phoneColor3" value="2">
                                    <label for="phoneColor3" class="color i12-green"></label>
                                </span>
                                <span>
                                    <input type="radio" name="phoneColor" id="phoneColor4" value="3">
                                    <label for="phoneColor4" class="color i12-red"></label>
                                </span>
                                <span>
                                    <input type="radio" name="phoneColor" id="phoneColor5" value="4">
                                    <label for="phoneColor5" class="color i12-blue"></label>
                                </span>
                            </li>
                        </ol>
                    </li>
                    <li>
                        <input type="radio" name="acc" id="caseColor" /><label for="caseColor">手機殼顏色<i
                                class="fas fa-caret-right"></i></label>
                        <ol>
                            <li>
                                <span>
                                    <input type="radio" name="caseColor" id="caseColor1" value="0" class="first"
                                        checked>
                                    <label for="caseColor1" class="color case-white"></label>
                                </span>
                                <span>
                                    <input type="radio" name="caseColor" id="caseColor2" value="1">
                                    <label for="caseColor2" class="color case-pink"></label>
                                </span>
                                <span>
                                    <input type="radio" name="caseColor" id="caseColor3" value="2">
                                    <label for="caseColor3" class="color case-purple"></label>
                                </span>
                                <span>
                                    <input type="radio" name="caseColor" id="caseColor4" value="3">
                                    <label for="caseColor4" class="color case-blue"></label>
                                </span>
                                <span>
                                    <input type="radio" name="caseColor" id="caseColor5" value="4">
                                    <label for="caseColor5" class="color case-gray"></label>
                                </span>
                            </li>
                        </ol>
                    </li>
                </ul>
            </div>
        </div>
        <div class="footer">
            <span>@版權：此網站所有手機圖案皆為我 & 姐 & 媽所繪(@PotatoAtHome)，包含未發布的貼圖內容，請勿隨意散佈。</span>
            <span>*裡面部分設計師為虛構，請勿當真*</span>
        </div>
    </div>
    <!-- 購買彈出視窗 -->
    <div id="popup">
        <h2>訂購</h2>
        <p>很高興您喜歡我們的手機殼!</p>
        <form action="#" method="post" name="buyForm">
            <table>
                <tr>
                    <td>
                        <!-- 圖片 -->
                        <div id="itemPicture">
                            <img src="images/i12-whitecase.PNG" alt="" id='phoneCasePicture'>
                            <img src="images/10/1.png" alt="" id='patternPicture'>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <!-- 商品名 -->
                        <span>商品名稱：</span>
                        <span class="itemName">小白龍-怪表情篇</span>
                        <span id="patternNumber2">#1</span>
                    </td>
                </tr>
                <tr>
                    <td>
                        <!-- 數量 -->
                        <span>數量：</span>
                        <input type="number" id="amount" min=1 max=999 required placeholder="1">
                    </td>
                </tr>
                <tr>
                    <td>
                        <!-- 訂購人姓名 -->
                        <span>訂購人姓名：</span>
                        <input type="text" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <!-- 地址 -->
                        <span>收件地址：</span>
                        <input type="text" required>
                    </td>
                </tr>
                <tr>
                    <!-- 價格 -->
                    <td>
                        <span>總價：</span>
                        <span id="total">$280</span>
                    </td>
                </tr>
                <tr>
                    <td>
                        <!-- 彈出視窗關閉鈕 -->
                        <button type="submit">購買</button>
                        <button onclick="toggle()" id="closeBuy">取消</button>
                    </td>
                </tr>
            </table>
        </form>
    </div>

    <script src="js/common.js"></script>
</body>

</html>
